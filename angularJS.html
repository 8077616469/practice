<!DOCTYPE html>
<html ng-app="myapp" lang="en">

<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--  jquery -->
	<script src="../webjars/jquery/3.3.1/jquery.min.js"></script>

	<!-- angular -->
	<script src="../webjars/angularjs/1.7.0/angular.min.js"></script>
	<script src="../webjars/angularjs/1.7.0/angular-animate.min.js"></script>
	<script src="../webjars/angularjs/1.7.0/angular-sanitize.js"></script>

	<!-- angularJS-->
	<link rel="stylesheet" href="../webjars/nvd3/1.8.6/build/nv.d3.min.css">
	<script src="../webjars/d3/3.5.17/d3.min.js" type="text/javascript"></script>
	<script src="../webjars/nvd3/1.8.6/build/nv.d3.min.js" type="text/javascript"></script>
	<script src="../webjars/angular-nvd3/1.0.8/dist/angular-nvd3.min.js" type="text/javascript"></script>

	<!-- angularJS + ngStorage  -->
	<script src="../webjars/ngStorage/0.3.11/ngStorage.min.js" type="text/javascript"></script>

	<!--  bootstrap -->
	<script src="../webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
	<!--  <script src="../webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->
	<link rel="stylesheet" href="../webjars/bootstrap/4.6.0/css/bootstrap.min.css">
	<script src="../webjars/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
	<script src="../webjars/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>

	<!--  css -->
	<script type="text/javascript" src="angularJS.css"></script>

	<!-- js -->
	<script type="text/javascript" src="angularJS.js"></script>


	<title>angularJS框架測試</title>
</head>

<body>
	<div class="wrapper" ng-controller="angularPractice" ng-cloak>
		<div class="container">
			<div class="row">
				<h1 class="col text-center">會員查詢</h1>
			</div>
			<div class="row border">
				<label class="col-2">**信箱:</label>
				<input type="text" class="col-4" id="email" name="email" ng-model="inputVO.memberVO.email" />
				<label class="col-2">*密碼:</label>
				<input type="text" class="col-4" id="password" name="password" ng-model="inputVO.memberVO.password" />
			</div>
			<div class="row border">
				<label class="col-2">手機:</label>
				<input type="text" class="col-4" id="cellphone" name="cellphone" ng-model="inputVO.memberVO.cellphone" />
				<label class="col-2">地址:</label>
				<input type="text" class="col-4" id="address" name="address" ng-model="inputVO.memberVO.address" />
			</div>
			<div class="row border center">
				<button type="button" class="btn btn-info" ng-click="query()">會員查詢</button>
				<button type="button" class="btn btn-success" ng-click="create()">新增會員</button>
				<button type="button" class="btn btn-success" ng-click="update()">修改會員資料</button>
				<button type="button" class="btn btn-warning" ng-click="delete()">刪除會員</button>
				<label class="col-2"></label>
				<button type="button" class="btn btn-info" ng-click="init()">清除</button>
			</div>
			<div class="row">
				<h1 class="col text-center">查詢結果</h1>
			</div>
			<table class="table table-bordered">
				<thead class="thead-light">
					<tr>
						<div class="row">
							<th class="col-sm-2">email</th>
							<th class="col-sm-5">密碼</th>
							<th class="col-sm-2">手機</th>
							<th class="col-sm-2">地址</th>
						</div>
					</tr>
				</thead>
				<tr ng-repeat="member in searchedMember">
					<div class="row">
						<td>
							{{member.email}}
						</td>
						<td>
							{{member.password}}
						</td>
						<td>
							{{member.cellphone}}
						</td>
						<td>
							{{member.address}}
						</td>
					</div>
				</tr>
			</table>

		</div>
	</div>

</body>

</html>
